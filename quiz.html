<h1>PersonalityValues</h1>

<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #00ff73;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #00bf8c;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #55a38e;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #4d736e;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #525252;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_a, max_e, max_c, max_p, max_s, max_o, max_w, max_v, max_n, max_x; // Max possible scores
    max_a = max_e = max_c = max_p = max_s = max_o = max_w = max_v = max_n = max_x = 0;
    var a, e, c, p, s, o, w, v, n, x; // User's scores
    a = e = c = p = s = o = w = v = n = x = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_a += Math.abs(questions[i].effect.a)
        max_e += Math.abs(questions[i].effect.e)
        max_c += Math.abs(questions[i].effect.c)
        max_p += Math.abs(questions[i].effect.p)
		max_s += Math.abs(questions[i].effect.s)
		max_o += Math.abs(questions[i].effect.o)
		max_w += Math.abs(questions[i].effect.w)
		max_v += Math.abs(questions[i].effect.v)
		max_n += Math.abs(questions[i].effect.n)
		max_x += Math.abs(questions[i].effect.x)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        a += mult*questions[qn].effect.a
        e += mult*questions[qn].effect.e
        c += mult*questions[qn].effect.c
        p += mult*questions[qn].effect.p
		s += mult*questions[qn].effect.s
		o += mult*questions[qn].effect.o
		w += mult*questions[qn].effect.w
		v += mult*questions[qn].effect.v
		n += mult*questions[qn].effect.n
		x += mult*questions[qn].effect.x
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        a -= prev_answer * questions[qn].effect.a;
        e -= prev_answer * questions[qn].effect.e;
        c -= prev_answer * questions[qn].effect.c;
        p -= prev_answer * questions[qn].effect.p;
		s -= prev_answer * questions[qn].effect.s;
		o -= prev_answer * questions[qn].effect.o;
		w -= prev_answer * questions[qn].effect.w;
		v -= prev_answer * questions[qn].effect.v;
		n -= prev_answer * questions[qn].effect.n;
		x -= prev_answer * questions[qn].effect.x;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?a=${calc_score(a,max_a)}`
            + `&e=${calc_score(e,max_e)}`
            + `&c=${calc_score(c,max_c)}`
            + `&p=${calc_score(p,max_p)}`
			+ `&s=${calc_score(s,max_s)}`
			+ `&o=${calc_score(o,max_o)}`
			+ `&w=${calc_score(w,max_w)}`
			+ `&v=${calc_score(v,max_v)}`
			+ `&n=${calc_score(n,max_n)}`
			+ `&x=${calc_score(x,max_x)}`
    }
</script>
